name: Laravel CI

on:
  push:
    branches: [ main, master ]
    paths:
      - 'technical-review-laravel/**'
      - '.github/workflows/laravel-ci.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'technical-review-laravel/**'
      - '.github/workflows/laravel-ci.yml'

jobs:
  laravel-checks:
    name: Laravel Code Quality & Tests
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    defaults:
      run:
        working-directory: technical-review-laravel

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, fileinfo, mysql
          coverage: xdebug

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Generate application key
        run: php artisan key:generate

      - name: Run Laravel Pint (Code Formatter)
        run: ./vendor/bin/pint --test

      - name: Run PHPCS (PSR-12 Coding Standards)
        run: ./vendor/bin/phpcs

      - name: Run Psalm (Static Analysis & Security)
        run: ./vendor/bin/psalm --show-info=false --no-progress

      - name: Run Composer Audit (Security Vulnerabilities)
        run: composer audit

      - name: Run Larastan (PHPStan Static Analysis)
        run: ./vendor/bin/phpstan analyse --memory-limit=2G

      - name: Run PHPMD (Mess Detector)
        run: ./vendor/bin/phpmd app/ text phpmd.xml

      - name: Run PHP Insights (Code Quality)
        run: php artisan insights --no-interaction --min-quality=90 --min-complexity=90 --min-architecture=90 --min-style=85

      - name: Run PHPUnit tests with coverage
        run: php artisan test --coverage --min=80
