name: Frontend CI

on:
  push:
    branches: [ main, master ]
    paths:
      - '**.js'
      - '**.html'
      - '**.css'
      - 'package.json'
      - 'package-lock.json'
      - '.eslintrc.json'
      - '.prettierrc.json'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - '**.js'
      - '**.html'
      - '**.css'
      - 'package.json'
      - 'package-lock.json'
      - '.eslintrc.json'
      - '.prettierrc.json'
      - '.github/workflows/frontend-ci.yml'

jobs:
  frontend-checks:
    name: Frontend Code Quality
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format:check

      - name: Run tests
        run: npm run test --if-present
