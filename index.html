<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技術面接クイズアプリ</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-mortarboard-fill me-2"></i>技術面接クイズアプリ
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="question-list.html">
                            <i class="bi bi-list-ul me-1"></i>問題一覧
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stats.html">
                            <i class="bi bi-graph-up me-1"></i>統計
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="settings.html">
                            <i class="bi bi-gear me-1"></i>設定
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <!-- Major Category Selection Screen (TOP Page) -->
        <div id="majorCategoryScreen" class="screen active">
            <div class="text-center mb-4">
                <h2 class="fw-bold">技術面接クイズアプリ</h2>
                <p class="text-muted">ランダムに出題された問題に挑戦しましょう</p>
            </div>

            <!-- Daily Goal Progress -->
            <div id="dailyGoalCard" class="goal-progress-card mb-4" style="display: none;">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 class="mb-0"><i class="bi bi-target me-2"></i>今日の目標</h5>
                    <span id="goalText">0/10 問</span>
                </div>
                <div class="goal-progress-bar">
                    <div id="goalProgressFill" class="goal-progress-fill" style="width: 0%">0%</div>
                </div>
            </div>

            <!-- Learning Streak -->
            <div id="streakCard" class="streak-display mb-4" style="display: none;">
                <i class="bi bi-fire streak-icon"></i>
                <div>
                    <div class="streak-number" id="streakNumber">0</div>
                    <div>日間連続学習中！</div>
                </div>
            </div>

            <!-- Quick Stats -->
            <div class="row g-3 mb-4" id="homeStatsCards">
                <div class="col-md-4">
                    <div class="card home-stats-card shadow">
                        <div class="card-body text-center">
                            <i class="bi bi-check-circle-fill fs-1"></i>
                            <h3 class="mt-2 mb-0" id="homeCorrectCount">0</h3>
                            <p class="mb-0">正解数</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card home-stats-card shadow" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                        <div class="card-body text-center">
                            <i class="bi bi-trophy-fill fs-1"></i>
                            <h3 class="mt-2 mb-0" id="homeCompletedCount">0</h3>
                            <p class="mb-0">完了問題</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card home-stats-card shadow" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                        <div class="card-body text-center">
                            <i class="bi bi-star-fill fs-1"></i>
                            <h3 class="mt-2 mb-0" id="homeFavoriteCount">0</h3>
                            <p class="mb-0">お気に入り</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <button id="randomQuestionBtn" class="btn btn-primary btn-lg w-100 py-3">
                        <i class="bi bi-shuffle me-2"></i>ランダム出題
                    </button>
                </div>
                <div class="col-md-6">
                    <button id="weakPointModeBtn" class="btn btn-danger btn-lg w-100 py-3">
                        <i class="bi bi-exclamation-triangle me-2"></i>弱点克服モード
                    </button>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-md-6">
                    <button id="favoriteModeBtn" class="btn btn-warning btn-lg w-100 py-3">
                        <i class="bi bi-star me-2"></i>お気に入り問題
                    </button>
                </div>
                <div class="col-md-6">
                    <button id="achievementsBtn" class="btn btn-info btn-lg w-100 py-3">
                        <i class="bi bi-trophy me-2"></i>達成バッジ
                    </button>
                </div>
            </div>
        </div>

        <!-- Middle Category Selection Screen -->
        <div id="middleCategoryScreen" class="screen">
            <button id="backToMajorBtn" class="btn btn-outline-secondary mb-3">
                <i class="bi bi-arrow-left me-1"></i>戻る
            </button>
            <div class="text-center mb-4">
                <h2 id="middleCategoryTitle" class="fw-bold"></h2>
            </div>
            <div id="middleCategoryButtons" class="row g-3"></div>
        </div>

        <!-- Minor Category Selection Screen -->
        <div id="minorCategoryScreen" class="screen">
            <button id="backToMiddleBtn" class="btn btn-outline-secondary mb-3">
                <i class="bi bi-arrow-left me-1"></i>戻る
            </button>
            <div class="text-center mb-4">
                <h2 id="minorCategoryTitle" class="fw-bold"></h2>
            </div>
            <div id="minorCategoryButtons" class="row g-3"></div>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" class="screen">
            <button id="backBtn" class="btn btn-outline-secondary mb-3">
                <i class="bi bi-arrow-left me-1"></i>戻る
            </button>
            
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="mb-3">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0" id="categoryBreadcrumb"></ol>
                        </nav>
                    </div>
                    <div class="progress mb-4" style="height: 8px;">
                        <div id="progressFill" class="progress-bar" role="progressbar"></div>
                    </div>

                    <div class="quiz-content">
                        <h5 id="questionText" class="mb-4"></h5>
                        <div id="answersContainer" class="d-grid gap-2"></div>
                        <button id="submitBtn" class="btn btn-lg btn-primary mt-4 d-none">回答する</button>
                        <button id="nextQuestionBtn" class="btn btn-lg btn-success mt-4 d-none">
                            <i class="bi bi-arrow-right me-1"></i>次の問題へ
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="resultScreen" class="screen">
            <div class="text-center mb-4">
                <h2 class="fw-bold">結果</h2>
            </div>
            <div id="resultContent" class="card shadow-sm">
                <div class="card-body"></div>
            </div>
            <div class="text-center mt-4">
                <button id="reviewBtn" class="btn btn-primary btn-lg me-2">
                    <i class="bi bi-book me-1"></i>復習する
                </button>
                <button id="homeBtn" class="btn btn-outline-secondary btn-lg">
                    <i class="bi bi-house me-1"></i>ホームに戻る
                </button>
            </div>
        </div>

        <!-- Review Screen -->
        <div id="reviewScreen" class="screen">
            <button id="reviewBackBtn" class="btn btn-outline-secondary mb-3">
                <i class="bi bi-arrow-left me-1"></i>戻る
            </button>
            <div class="text-center mb-4">
                <h2 id="reviewCategoryTitle" class="fw-bold">復習</h2>
            </div>
            <div id="reviewContent"></div>
        </div>

        <!-- Achievements Screen -->
        <div id="achievementsScreen" class="screen">
            <button id="backFromAchievementsBtn" class="btn btn-outline-secondary mb-3">
                <i class="bi bi-arrow-left me-1"></i>戻る
            </button>
            <div class="text-center mb-4">
                <h2 class="fw-bold"><i class="bi bi-trophy me-2"></i>達成バッジ</h2>
                <p class="text-muted">学習の成果を確認しましょう</p>
            </div>
            <div id="badgeContainer" class="badge-display"></div>
        </div>
    </div>

    <!-- Dark Mode Toggle Button -->
    <button class="dark-mode-toggle" id="darkModeToggle" title="ダークモード切り替え">
        <i class="bi bi-moon-stars-fill" id="darkModeIcon"></i>
    </button>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>
</html>
