<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>統計 - 技術面接クイズアプリ</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-mortarboard-fill me-2"></i>技術面接クイズアプリ
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="question-list.html">
                            <i class="bi bi-list-ul me-1"></i>問題一覧
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="stats.html">
                            <i class="bi bi-graph-up me-1"></i>統計
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="settings.html">
                            <i class="bi bi-gear me-1"></i>設定
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <!-- Statistics Screen -->
        <div id="statsScreen" class="screen active">
            <a href="index.html" class="btn btn-outline-secondary mb-3">
                <i class="bi bi-arrow-left me-1"></i>ホームへ
            </a>
            <div class="text-center mb-4">
                <h2 class="fw-bold"><i class="bi bi-graph-up me-2"></i>学習統計</h2>
            </div>
            
            <!-- Summary Cards -->
            <div class="row g-3 mb-4">
                <div class="col-md-3">
                    <div class="card text-white bg-success shadow-sm">
                        <div class="card-body text-center">
                            <i class="bi bi-check-circle-fill fs-1"></i>
                            <h3 class="mt-2 mb-0" id="totalCorrect">0</h3>
                            <p class="mb-0">正解数</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-danger shadow-sm">
                        <div class="card-body text-center">
                            <i class="bi bi-x-circle-fill fs-1"></i>
                            <h3 class="mt-2 mb-0" id="totalIncorrect">0</h3>
                            <p class="mb-0">不正解数</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-info shadow-sm">
                        <div class="card-body text-center">
                            <i class="bi bi-check-circle fs-1"></i>
                            <h3 class="mt-2 mb-0" id="completedQuestions">0</h3>
                            <p class="mb-0 small">完了問題数</p>
                            <p class="mb-0 mt-1"><small id="completedPercentage">0%</small></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-secondary shadow-sm">
                        <div class="card-body text-center">
                            <i class="bi bi-question-circle fs-1"></i>
                            <h3 class="mt-2 mb-0" id="unansweredQuestions">0</h3>
                            <p class="mb-0 small">未回答問題数</p>
                            <p class="mb-0 mt-1"><small id="unansweredPercentage">0%</small></p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Progress Overview -->
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white">
                    <h5 class="mb-0"><i class="bi bi-bar-chart me-2"></i>学習進捗</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <div class="d-flex justify-content-between mb-2">
                            <span>総問題数: <strong id="totalQuestionsText">0</strong></span>
                        </div>
                        <div class="progress" style="height: 30px;">
                            <div id="completedProgress" class="progress-bar bg-info" role="progressbar" style="width: 0%">
                                完了 <span id="completedProgressText">0%</span>
                            </div>
                            <div id="answeredProgress" class="progress-bar bg-warning" role="progressbar" style="width: 0%">
                                回答済 <span id="answeredProgressText">0%</span>
                            </div>
                            <div id="unansweredProgress" class="progress-bar bg-secondary" role="progressbar" style="width: 0%">
                                未回答 <span id="unansweredProgressText">0%</span>
                            </div>
                        </div>
                    </div>
                    <div class="row text-center mt-3">
                        <div class="col-4">
                            <small class="text-muted">完了</small>
                            <div><strong id="completedCount2">0</strong> 問</div>
                        </div>
                        <div class="col-4">
                            <small class="text-muted">回答済（未完了）</small>
                            <div><strong id="answeredCount">0</strong> 問</div>
                        </div>
                        <div class="col-4">
                            <small class="text-muted">未回答</small>
                            <div><strong id="unansweredCount2">0</strong> 問</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Daily Study Chart -->
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white">
                    <h5 class="mb-0"><i class="bi bi-calendar3 me-2"></i>日ごとの学習状況</h5>
                </div>
                <div class="card-body">
                    <canvas id="dailyStatsChart" style="max-height: 400px;"></canvas>
                    <div id="dailyStatsDisplay" class="mt-3"></div>
                </div>
            </div>

            <!-- Category Stats -->
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h5 class="mb-0"><i class="bi bi-pie-chart me-2"></i>カテゴリ別統計</h5>
                </div>
                <div class="card-body">
                    <div id="categoryStatsDisplay"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>
</html>
