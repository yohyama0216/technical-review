<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>問題一覧 - 技術面接クイズアプリ</title>
        <!-- Bootstrap 5 CSS CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Bootstrap Icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="bg-light">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="index.html">
                    <i class="bi bi-mortarboard-fill me-2"></i>技術面接クイズアプリ
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="question-list.html">
                                <i class="bi bi-list-ul me-1"></i>問題一覧
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="stats.html">
                                <i class="bi bi-graph-up me-1"></i>統計
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="settings.html">
                                <i class="bi bi-gear me-1"></i>設定
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container my-4">
            <!-- Question List Screen -->
            <div id="questionListScreen" class="screen active">
                <a href="index.html" class="btn btn-outline-secondary mb-3">
                    <i class="bi bi-arrow-left me-1"></i>ホームへ
                </a>
                <div class="text-center mb-4">
                    <h2 class="fw-bold"><i class="bi bi-list-ul me-2"></i>問題一覧</h2>
                    <p class="text-muted">カテゴリを選択して問題を絞り込めます</p>
                </div>

                <!-- Search and Filter -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="row g-3 mb-3">
                            <div class="col-12">
                                <label for="questionSearch" class="form-label">問題文検索</label>
                                <input
                                    type="text"
                                    id="questionSearch"
                                    class="form-control"
                                    placeholder="問題文を入力して検索..."
                                />
                            </div>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-md-3">
                                <label for="majorCategoryFilter" class="form-label"
                                    >大カテゴリ</label
                                >
                                <select id="majorCategoryFilter" class="form-select">
                                    <option value="">すべて</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="middleCategoryFilter" class="form-label"
                                    >中カテゴリ</label
                                >
                                <select id="middleCategoryFilter" class="form-select">
                                    <option value="">すべて</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="minorCategoryFilter" class="form-label"
                                    >小カテゴリ</label
                                >
                                <select id="minorCategoryFilter" class="form-select">
                                    <option value="">すべて</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="answerStatusFilter" class="form-label">回答状況</label>
                                <select id="answerStatusFilter" class="form-select">
                                    <option value="all">すべて</option>
                                    <option value="unanswered">未回答のみ</option>
                                    <option value="answered">回答済みのみ</option>
                                    <option value="incomplete">未完了のみ</option>
                                    <option value="completed">完了のみ</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Question Count -->
                <div class="mb-3">
                    <span class="badge bg-primary" id="questionCount">0問</span>
                </div>

                <!-- Question List -->
                <div id="questionListContainer"></div>
            </div>

            <!-- Quiz Screen -->
            <div id="quizScreen" class="screen">
                <button id="backBtn" class="btn btn-outline-secondary mb-3">
                    <i class="bi bi-arrow-left me-1"></i>戻る
                </button>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="mb-3">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0" id="categoryBreadcrumb"></ol>
                            </nav>
                        </div>
                        <div class="progress mb-4" style="height: 8px">
                            <div id="progressFill" class="progress-bar" role="progressbar"></div>
                        </div>

                        <div class="quiz-content">
                            <h5 id="questionText" class="mb-4"></h5>
                            <div id="answersContainer" class="d-grid gap-2"></div>
                            <button id="submitBtn" class="btn btn-lg btn-primary mt-4 d-none">
                                回答する
                            </button>
                            <button id="nextQuestionBtn" class="btn btn-lg btn-success mt-4 d-none">
                                <i class="bi bi-arrow-right me-1"></i>次の問題へ
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Result Screen -->
            <div id="resultScreen" class="screen">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">結果</h2>
                </div>
                <div id="resultContent" class="card shadow-sm">
                    <div class="card-body"></div>
                </div>
                <div class="text-center mt-4">
                    <button id="reviewBtn" class="btn btn-primary btn-lg me-2">
                        <i class="bi bi-book me-1"></i>復習する
                    </button>
                    <button id="homeBtn" class="btn btn-outline-secondary btn-lg">
                        <i class="bi bi-house me-1"></i>ホームに戻る
                    </button>
                </div>
            </div>

            <!-- Review Screen -->
            <div id="reviewScreen" class="screen">
                <button id="reviewBackBtn" class="btn btn-outline-secondary mb-3">
                    <i class="bi bi-arrow-left me-1"></i>戻る
                </button>
                <div class="text-center mb-4">
                    <h2 id="reviewCategoryTitle" class="fw-bold">復習</h2>
                </div>
                <div id="reviewContent"></div>
            </div>
        </div>

        <!-- Bootstrap 5 JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="questions.js"></script>
        <script src="app.js"></script>
    </body>
</html>
